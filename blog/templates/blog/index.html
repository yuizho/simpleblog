<form action="/write/" method="post">
  <fieldset>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="投稿"/>
  </fieldset>
</form>

{% if content_list %}
    <ul>
    {% for c in content_list %}
        <li>{{c.title}}
          <div>{{c.content}}</div>
          <div>{{c.date}}</div>
        </li>
        <br/>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
